<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/raphael-min.js" ></script>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript">

			var r = Raphael("canvas-1", 640, 480);
			
			$("#tb_nextone").on("click",function(){
				r.clear();
				r.image("img/map1.jpg",0,0,640,480);
			});
			
			
			
                
            r.image("img/map.jpg",0,0,640,480);
            r.text(200,20,"I bought five\n copies!").attr({"font-size":16,"text-anchor":"start"});

		<style>
			body{
    font-size:12px;
    background-color:White;
}
.cp
{
     cursor:pointer;
}
 
#toolbox
{
    position:absolute;
    top:0;
    left:0;
    width:160px;
    z-index:5;
    border-top:1px dashed #ccc;
    margin-top: 8px;
}
 
#canvas
{
    padding:0;
    margin:0;
    margin-left:160px;
    overflow:auto;
    background-repeat:no-repeat;   
 }
 
.tb_itm
{
    text-align:center;
    height:32px;
    background-color:White;
    border-bottom:1px dashed #ccc;
    cursor:pointer;
}
.tb_itm_cnt
{
    width:80px;
    margin:auto;
}
.tb_itm:hover
{
    background-color:#918ad8;
}
.tb_itm_cnt img,.isReuse
{
    display:block;
    float:left;
    height:32px;
    width:32px;
}
.tb_itm span
{
    display:block;
    float:left;
    line-height:32px;
    vertical-align:middle;
 }
.tb_itm_slt
{
    background-color:#918ad8;
}
 
.tbSet_itm
{
    text-align:center;
    height:32px;  
    background-color:White;
    border-bottom:1px dashed #ccc;
}
 
.tbSet_itm span
{
     vertical-align:middle;
     line-height:32px;
}
 .tb_itm_span
{
    display:block;
    float:left;
 }
 
#isReuse
{
     margin-top:10px;
}
 
.itm_save:hover
{
    background-color:#918ad8;
}
		</style>
	</head>
	<body>
        <div id="toolbox">
        <div class="tb_itm  tb_itm_slt" id="tb_cursor">
            <div class="tb_itm_cnt"><img alt="光标" src="../JS/Twilight/resources/images/cursor.png" /><span>光标</span></div>
        </div>
        <div class="tb_itm" id="tb_position">
            <div class="tb_itm_cnt"><img alt="矩形" src="../resources/images/camerfile32.png" /><span>矩形</span></div>
        </div>
        <div class="tb_itm" id="tb_camera">
            <div class="tb_itm_cnt"><img alt="圆形" src="../resources/images/camera.png" /><span>圆形</span></div>
        </div>
        <div class="tb_itm" id="tb_line">
            <div class="tb_itm_cnt"><img alt="线条" src="../JS/Twilight/resources/images/arrow_right.png" /><span>轨迹线</span></div>
        </div>
        <div class="tb_itm" id="tb_point">
            <div class="tb_itm_cnt"><img alt="轨迹点" src="../JS/Twilight/resources/images/flag_greed.png" /><span>轨迹点</span></div>
        </div>
        <div class="tb_itm" id="tb_phone">
            <div class="tb_itm_cnt"><img alt="通话中" src="../JS/Twilight/resources/images/phone_sound.png" /><span>通话中</span></div>
        </div>
        <div class="tb_itm" id="tb_text">
            <div class="tb_itm_cnt"><img alt="文字" src="../JS/Twilight/resources/images/text_edit.png" /><span>文字</span></div>
        </div>
        <div class="tb_itm" id="tb_del">
            <div class="tb_itm_cnt"><img alt="删除项" src="../JS/Twilight/resources/images/erase.png" /><span>删除项</span></div>
        </div>
        <div class="tb_itm" id="tb_clockwise">
            <div class="tb_itm_cnt"><img alt="顺时针" src="../JS/Twilight/resources/images/rotate_left.png" /><span>顺时针</span></div>
        </div>
        <div class="tb_itm" id="tb_anticwise">
            <div class="tb_itm_cnt"><img alt="逆时针" src="../JS/Twilight/resources/images/rotate_right.png" /><span>逆时针</span></div>
        </div>
        <div id="btSet">
            <div class="tbSet_itm">           
                <div class="tb_itm_cnt"><div class="isReuse"><input id="isReuse" type="checkbox" /></div><span class="tb_itm_span">连续操作</span></div>
            </div>
            <div class="tbSet_itm cp itm_save" id="dataSave">
                <div class="tb_itm_cnt"><img alt="保存数据" src="../JS/Twilight/resources/images/save.png" /><span class="tb_itm_span">保存数据</span></div>
            </div>
            <div class="tbSet_itm"><span>方向键可作轻微调整</span></div>
        </div>
        <div class="tb_itm" id="tb_lastone">
            <div class="tb_itm_cnt"><img alt="上一张" src="../JS/Twilight/resources/images/rotate_right.png" /><span>上一张</span></div>
        </div>
        <div class="tb_itm" id="tb_nextone">
            <div class="tb_itm_cnt"><img alt="下一张" src="../JS/Twilight/resources/images/rotate_right.png" /><span>下一张</span></div>
        </div>
    </div>
    <img id="imgHidden" alt="" src="" style="display:none;"/>
	<div id="canvas-1" style="border: 1px solid #000000;margin-left: 160px;"></div>
	</body>
</html>
