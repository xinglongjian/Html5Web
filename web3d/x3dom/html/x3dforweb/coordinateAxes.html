<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type='text/javascript' src='../../js/x3dom.js'> </script> 
        <link rel='stylesheet' type='text/css' href='../../css/x3dom.css'></link> 
	</head>
	<body>
		 <x3d width="600px" height="400px">
		 <Scene>
			<Collision DEF='DoNotCollideWithVisualizationWidget' enabled="true" render="true">
			<!-- Invoke CoordinateAxes in other scenes as an Inline child inside a scaling Transform node, at the topmost level of the scene graph. --> 
			<!-- This NavigationInfo allows examine mode and will be overridden by any parent scene. --> 
			<!-- Each arrow goes from +1m to -1m to allow linear scaling to fit a scene --> 
			<!-- Note each label rotates about the scene's vertical Y axis for consistency, enabling local orientation by user --> 
				<Group>
					<!-- Vertical Y arrow and label --> 
					<Group DEF='ArrowGreen'>
					    <Shape>
							<Cylinder DEF='ArrowCylinder' radius='.025' top='false'></Cylinder> 
							<Appearance DEF='Green'>
								<Material diffuseColor='.1 .6 .1' emissiveColor='.05 .2 .05'/>
							</Appearance>
						</Shape> 
						<Transform translation='0 1 0'>
							<Shape>
								<Cone DEF='ArrowCone' bottomRadius='.05' height='.1'></Cone> 
								<Appearance USE='Green'/>
							</Shape>
						</Transform>
					</Group> 
					<Transform translation='0 1.08 0'>
						<Billboard>
							<Shape>
								<Appearance DEF='LABEL_APPEARANCE'>
									<Material diffuseColor='1 1 .3' emissiveColor='.33 .33 .1'/>
								</Appearance> 
								<Text string='"Y"'>
									<FontStyle DEF='LABEL_FONT' family='"SANS"' justify='"MIDDLE" "MIDDLE"' size='.2'/>
								</Text>
							</Shape>
						</Billboard>
					</Transform>
				</Group> 
				<Transform rotation='0 0 1 -1.57079'>
				<!-- Horizontal X arrow and label --> 
				<Group>
					<Group DEF='ArrowRed'>
						<Shape>
							<Cylinder USE='ArrowCylinder'></Cylinder> 
							<Appearance DEF='Red'>
								<Material diffuseColor='.7 .1 .1' emissiveColor='.33 0 0'/>
							</Appearance>
						</Shape> 
						<Transform translation='0 1 0'>
							<Shape>
								<Cone USE='ArrowCone'></Cone> 
								<Appearance USE='Red'/>
							</Shape>
						</Transform>
					</Group> 
					<Transform rotation='0 0 1 1.57079' translation='.072 1.1 0'>
						<!-- note label rotated back to original coordinate frame --> 
						<Billboard>
							<Shape>
								<Appearance USE='LABEL_APPEARANCE'/> 
								<Text string='"X"'>
									<FontStyle USE='LABEL_FONT'></FontStyle>
								</Text>
							</Shape>
						</Billboard>
					</Transform>
				</Group>
				</Transform> 
				<Transform rotation='1 0 0 1.57079'>
				<!-- Perpendicular Z arrow and label, note right-hand rule --> 
				<Group>
					<Group DEF='ArrowBlue'>
						<Shape>
							<Cylinder USE='ArrowCylinder'></Cylinder> 
							<Appearance DEF='Blue'>
								<Material diffuseColor='.3 .3 1' emissiveColor='.1 .1 .33'/>
							</Appearance>
						</Shape> 
						<Transform translation='0 1 0'>
							<Shape>
								<Cone USE='ArrowCone'></Cone> 
								<Appearance USE='Blue'/>
							</Shape>
						</Transform>
					</Group> 
					<Transform rotation='1 0 0 -1.57079' translation='0 1.1 .072'>
						<!-- note label rotated back to original coordinate frame --> 
						<Billboard>
							<Shape>
								<Appearance USE='LABEL_APPEARANCE'/> 
								<Text string='"Z"'>
									<FontStyle USE='LABEL_FONT'/>
								</Text>
							</Shape>
						</Billboard>
					</Transform>
				</Group>
			</Transform>
			</Collision>
		</Scene>
		 </x3d>
	</body>
</html>
