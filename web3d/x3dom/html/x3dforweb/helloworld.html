<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type='text/javascript' src='../../js/x3dom.js'> </script> 
        <link rel='stylesheet' type='text/css' href='../../css/x3dom.css'></link> 
	</head>
	<body>
		 <x3d width="600px" height="400px">
		 <Scene>
		 	<Group>
		 		
		 	    <Transform rotation='0 1 0 4'>
		 	    	<Shape>
		 	    		<!--<Box size='1 2 3'></Box>-->
		 	    		<Sphere></Sphere>
		 	    		<Appearance>
		 	    			<ImageTexture DEF='ImageCloudlessEarth' url='"earth-topo.png" "earth-topo.jpg" "earth-topo-small.gif"'/>
		 	    		    <Material DEF='MaterialLightBlue' diffuseColor='0.6 0.5 1'/>
		 	    		</Appearance>
		 	    	</Shape>
		 	    </Transform>
		 	    <Transform translation='0 -2 0'>
		 	    	<Shape>
		 	    		<Text DEF='TextMessage' string='"Hello World!"'>
		 	    			<FontStyle justify='"MIDDLE" "MIDDLE"'/>
		 	    		</Text>
		 	    		<Appearance>
							<Material USE='MaterialLightBlue'/>
						</Appearance>
		 	    	</Shape>
		 	    </Transform>
		 	    <Viewpoint DEF='ViewUpClose' centerOfRotation='0 -1 0' description='Hello World' position='0 -1 7'/>
		 	</Group>
			<Background groundColor='0.2 0.2 0.6' skyColor='0.2 0.8 0.6'/>
		</Scene>
		 </x3d>
	</body>
</html>
