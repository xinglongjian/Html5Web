<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type='text/javascript' src='../../js/x3dom.js'> </script> 
        <link rel='stylesheet' type='text/css' href='../../css/x3dom.css'></link> 
	</head>
	<body>
		 <x3d width="600px" height="400px">
		 <Scene>
			<Shape>
				<Text string='"HeaderProfileComponentMetaExample.x3d" "shows example use of" "header, profile, component and meta tags"'>
					<FontStyle justify='"MIDDLE" "MIDDLE"' size='0.8'/>
				</Text> 
				<Appearance>
					<Material diffuseColor='0.1 0.1 0.1'/>
				</Appearance>
			<!-- use default Appearance, Material -->
			</Shape>
			<Background groundColor='0.5 0.2 0.6' skyColor='0.2 0.8 0.6'/>
		</Scene>
		 </x3d>
	</body>
</html>
