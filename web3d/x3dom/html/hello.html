<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type='text/javascript' src='../js/x3dom.js'> </script> 
        <link rel='stylesheet' type='text/css' href='../css/x3dom.css'></link> 
        <style>
            x3d
            {
                border:2px solid darkorange;
                background: rgba(128,128,128,0.4);
            }
            body{
            	font-size: 110%;
            	font-family: verdana,sans-serif;
            	background-image: url(../img/pattern.png);
            	margin: 3em;
            	color: lightgray;
            }
            h1{
            	color: darkorange;
            }
        </style>
        <script>
        	function changeColor(){
        		if(document.getElementById('color').getAttribute('diffuseColor')=='1 0 0')
        		   document.getElementById('color').setAttribute('diffuseColor','0 0 1');
        		else
        		   document.getElementById('color').setAttribute('diffuseColor','1 0 0');
        	}
        </script>
	</head>
	<body>
		<h1>Hello, X3DOM!</h1> 
        <p> 
            This is my first html page with some 3d objects. 
        </p>
        <!--
        	PrimitiveQuality:high(默认)|Medium|low
        -->
        <x3d width="600px" height="400px" showStat="false" PrimitiveQuality="high">
        	<scene>
        		<shape onclick="changeColor();">
        			<appearance>
        				<material id="color" diffuseColor="1 0 0"></material>
        			</appearance>
        			<box></box>
        		</shape>
        		<!--向西移动3个单位-->
        		<transform translation='-3 0 0'>
        			<shape>
	        			<appearance>
	        				<material diffuseColor="0 1 0"></material>
	        			</appearance>
	        			<cone></cone>
        			</shape>
        		</transform>
        		<!--向东移动3个单位-->
        		<transform translation='3 0 0'>
        			<shape>
	        			<appearance>
	        				<material diffuseColor="0 0 1"></material>
	        			</appearance>
	        			<sphere></sphere>
        			</shape>
        		</transform>
        	</scene>
        </x3d>
	</body>
</html>
