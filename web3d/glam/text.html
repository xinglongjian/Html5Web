<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体(text)</title>
		<script src="js/glam.js" type="text/javascript"></script>
		<style>

	body{
		margin: 0px;
		background-color: #000;
	}

	
	.photocube {
		image:url(img/hill.jpg);
		ry:55deg;/*该属性意思是x轴旋转，类似的还有x,y,z等同于px,py,pz在坐标轴的位置.
		          rx,ry,rz围绕坐标轴旋转，sx,sy,sz围绕坐标轴伸缩*/
	}
</style>
	</head>
	<body>
		<div id="container" style="width:100%; height:600px;">
		<glam>
		  <scene>
		  	<!-- text 文字 value-->
			<text class="photocube" value="Hello"></text>
		  </scene>
		</glam>
		</div>
		
	</body>
</html>
