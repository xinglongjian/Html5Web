<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0px;
				background-color: #000;
			}
			
			#sb1{
				background-type:box;
				cube-image-right:url(img/sky35/rightcity.jpg);
				cube-image-left:url(img/sky35/leftcity.jpg);
				cube-image-top:url(img/sky35/topcity.jpg);
				cube-image-bottom:url(img/sky35/botcity.jpg);
				cube-image-front:url(img/sky35/frontcity.jpg);
				cube-image-back:url(img/sky35/backcity.jpg);
			}
			@-webkit-keyframes kfFly {
			  0% {
			    transform:translateX(0) translateY(0) translateZ(0) rotateY(0deg);
			  }
			
			  50% {
			    transform:translateX(-50) translateY(100) translateZ(-100) rotateY(-180deg);
			  }
			  
			  75% {
			    transform:translateX(0) translateY(50) translateZ(100) rotateY(-360deg);
			  }
			  
			  100% {
			    transform:translateX(0) translateY(0) translateZ(0) rotateY(-360deg);
			  }
			}
	
	.animFly {
	  animation-duration: 20s;
	  animation-name: kfFly;
	  animation-iteration-count: infinite;
	  animation-timing-function:ease-in-out;
	}
		</style>
	</head>
	<body>
		<div id="container" style="width: 98%;height: 98%;position: absolute;">
			<glam>
				<scene>
					<background id="sb1"></background>
					<controller noheadlight></controller>
	                <!--<import id="imported_scene" src="../models/futurgo_city/futurgo_city.dae" ></import>-->
	                <camera y='10' class="animFly"></camera>
				</scene>
			</glam>
		</div>
	</body>
</html>
