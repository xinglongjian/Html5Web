<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#border{
				border: 5px solid #D0E4FE;
				padding: 10px 50px;
				background-color: #DDDDDD;
				border-radius: 10px;
				box-shadow: 10px 10px 5px #0000FF;
				background:url(img/img_flwr.gif);
				background-repeat: no-repeat;
				background-size: 60px 60px;
				background-origin: content-box;/**/
			}
			
			body{
				background: url(img/img_flwr.gif) no-repeat;
				padding-top: 200px;
				/*background-size: 100% 100%;*/
				background-size: 80px 60px;
			}
		</style>
	</head>
	<body>
		
		<div id="border">
			这是一个圆角矩形<br/>
			border-radius:用于设置边框的圆角<br />
			box-shadow:阴影，水平位置，垂直位置，阴影长度， 颜色<br />
			background-size:可以控制背景图片的大小,可以指定100%来完整填充<br />
			background-origin:指定背景图像的位置区域，可选值:border-box,padding-box,content-box
		</div>
		
		<div id="gr">
			
			
		</div>
	</body>
</html>
