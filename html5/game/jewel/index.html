<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<!--for ios-->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Jewel Warrior</title>
		<link href="styles/main.css" rel="stylesheet"/>
		<link rel="stylesheet" href="styles/mobile.css" media="screen and (max-device-width:768px) and (orientation:portrait),
		                                                       screen and (max-device-width:1024px) and (orientation:landscape)" />
		
		<link href="styles/fontfaces.css" rel="stylesheet" />
		<script src="script/jewel.js"></script>
		<script>
			window.addEventListener("load",function(){
				jewel.load("script/dom.js");
				jewel.load("script/screen.splash.js");
				jewel.load("script/screen.main-menu.js",jewel.setup);
			});
		</script>
	</head>
	<body>
		<div id="game">
			<div class="screen" id="splash-screen">
			    <h1 class="logo">Jewel<br/>Warrior</h1>
			    <span class="continue">Click to continue</span>
			</div>
			<div class="screen" id="main-menu">
				<h2 class="logo">Jewel<br/>Warrior</h2>
				<ul class="menu">
					<li><button name="game-screen">Play</button></li>
					<li><button name="high-scores">Highscore</button></li>
					<li><button name="about">About</button></li>
					<li><button name="exit-screen">Exit</button></li>
				</ul>
			</div>
			<div class="screen" id="game-screen"></div>
			<div class="screen" id="high-scores"></div>
		</div>
	</body>
</html>
