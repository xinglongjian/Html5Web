<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		 function startApp(){
		 	var evt=document.createEvent("CustomEvent");
		 	evt.initCustomEvent('myCustomEvent',true,false,'im information');
		 	//fire the event
		 	document.dispatchEvent(evt);
		 }
		</script>
	</head>
	<body>
		 <button onClick="startApp()">Start Notepad</button>
	</body>
</html>
