<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组合使用原型链和构造函数实现继承</title>
		<script type="text/javascript">
		(function(){
			//父类构造函数
			function Person(name,age,job){
				this.name=name;
				this.age=age;
				this.job=job;
			}
			
			//父类方法
			Person.prototype.sayName=function(){
				console.log(this.name);
			}
			
			//子类构造函数
			function Student(name,age,job,school){
				//继承父类的所有实例属性
				Person.call(this,name,age,job);
				this.school=school;//添加新的子类属性
			}
			
			//继承父类的原型方法
			Student.prototype=new Person();
			
			//新增的子类方法
			Student.prototype.saySchool=function(){
				console.log(this.school);
			}
			
			
			
			var person1=new Person('weiwei',24,'Student');
			var student1=new Student('22222',23,'Doctor','scholl');
			console.log(person1.sayName===student1.sayName);
			person1.sayName();
			student1.sayName();
			student1.saySchool();
		})();
			
		</script>
	</head>
	<body>
	</body>
</html>
