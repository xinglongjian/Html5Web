		/**
 * 移除指定索引的元素
 */
Array.prototype.removeXXindex=function(dx)
{
	if(isNaN(dx)||dx>this.length){return false;}
	for(var i=0,n=0;i<this.length;i++)
	{
	    if(this[i]!=this[dx])
	    {
	        this[n++]=this[i]
	    }
	}
	this.length-=1
}

	 

//在数组中获取指定值的元素索引
Array.prototype.getIndexByValue= function(value)
{
	var index = -1;
	for (var i = 0; i < this.length; i++)
	{
	    if (this[i] == value)
	    {
	        index = i;
	        break;
	    }
	}
	return index;
}
